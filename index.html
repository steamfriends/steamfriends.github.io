<!DOCTYPE html>
<html>
    <head>
        <title>Steam friends</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--jQuery-->

        <!--jQuery context menu-->
        <script src="js/jQuery-contextMenu/jquery.contextMenu.min.js"></script>
        <!--vis graph lib-->
        <script src="js/vis/dist/vis.min.js"></script>
        <!--logic-->
        <script src="js/ExtraInfoLoader.js"></script>
        <script src="js/Localization.js"></script>
        <script src="js/SteamAPI.js"></script>
        <script src="js/groupcache.js"></script>
        <script src="js/main.js"></script>

        <link rel="icon" href="/favicon.png" type="image/png">
        <link href="js/vis/dist/vis.min.css" rel="stylesheet" type="text/css">

        <link href="css/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="friends-graph"></div>
        <!--Add user dialog-->
        <div id="adduser-dialog">
            <form>
                <input type="text" name="steamId" id="name" placeholder="Profile URL / SteamID / CommunityID" style="width: 100%">
            </form>
        </div>
        <!--friends relationships info popup-->
        <div id="friendsrel-info-popup">
            <span id="friendsSinceText"></span>: <span id="friendsSince"></span>
        </div>
        <!--player info popup-->
        <div id="user-info-dialog">
            <img src="" id="user-info-avatar"/>
            <table id="user-summary">
            </table>     
        </div>
